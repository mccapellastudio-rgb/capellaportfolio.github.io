<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CapellaS. More</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    width: 100%;
    height: 100%;
    font-family: sans-serif;
    overflow: hidden;
  }

  .container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .character {
    flex: 1;
    position: relative;
    background-size: cover;
    background-position: center;
    transition: opacity 0.5s ease, transform 0.5s ease;
    cursor: pointer;
    opacity: 0.7;
  }

  .character:hover {
    opacity: 1.0; /* adjust hover opacity */
    transform: scale(1.05); /* subtle zoom effect */
  }

  /* Optional: overlay text for character name */
  .character span {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div class="container">
  <div class="character" style="background-image: url('image/Ikkai.png');">
  </div>
  <div class="character" style="background-image: url('image/FAE.png');">
  </div>
</div>

</body>
</html>
